{% extends "layout.html" %}

{% block title %}Add an aircraft{% endblock %}

{% block content %}
<h2>New aircraft</h2>
<form action="/new_item" method="post">
    <p>
        <label for="manufacturer">Manufacturer</label>: <br/>
        <select name="manufacturer" id="manufacturer" required>
            <option value="" disabled selected>(Choose)</option>
        {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.name }}">{{ manufacturer.name }}</option>
        {% endfor %}
        </select>
    </p>
    <p>
        <label for="model">Model</label>: <br/>
        <input type="text" name="model" id="model" maxlength="20" required />
    </p>
    <p>
        <label for="registration">Registration</label>: <br/>
        <input type="text" name="registration" id="registration" maxlength="10" required />
    </p>
    <p>
        <label for="category">Category</label>: <br/>
        <select name="category" id="category" required>
            <option value="" disabled selected>(Choose)</option>
        {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
        {% endfor %}
        </select>
    </p>
    <p>
        <label for="airline">Airline</label>: <br/>
        <input type="text" name="airline" id="airline" maxlength="30" required />
    </p>
    <p>
        <label for="location">Location</label>: <br/>
        <input type="text" name="location" id="location" maxlength="40" />
    </p>
    <p>
        <label for="airport">Airport (ICAO)</label>: <br/>
        <input type="text" name="airport" id="airport" minlength="4" maxlength="4" />
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <button type="submit" name="add-aircraft" class="action-button">
        Add aircraft
    </button>
</form>
{% endblock %}
